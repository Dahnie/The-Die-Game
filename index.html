<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pick Game</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <button class="btn new-game">🔁 New game</button>
      <img src="die_face_5.png" alt="playing dice" class="dice" />
      <button class="btn roll-dice">🎲 Roll dice</button>
      <button class="btn hold-play">🛂 Hold</button>
      <section>
        <div class="player player-1 player-active">
          <h2 class="name" id="name-1">Player 1</h2>
          <p class="score" id="score-1">43</p>
          <div class="current">
            <h2 class="current-label">Current</h2>
            <p class="current-score" id="current-score-1">0</p>
          </div>
        </div>
        <div class="player player-2">
          <h2 class="name" id="name-2">Player 2</h2>
          <p class="score" id="score-2">24</p>
          <div class="current">
            <h2 class="current-label">Current</h2>
            <p class="current-score" id="current-score-2">0</p>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
